<!DOCTYPE html>
<html lang="zh" xmlns:th="https://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('新增菜单')"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-func-add">
        <input id="treeId" name="parentId" type="hidden" th:value="${func.id}"/>
        <div class="form-group">
            <label class="col-sm-3 control-label">菜单名称：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="funcName" id="funcName" required>
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer"/>
<script>
    var prefix = ctx + "king/func";

    $("#form-func-add").validate({
        rules: {
            funcName: {
            	required: true,
            	maxlength: 10
            }
        },
        messages: {
            "funcName": {
                remote: "菜单已经存在"
            }
        },
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/add", $('#form-func-add').serialize());
        }
    }

    $(function () {
        $("input[name='icon']").focus(function () {
            $(".icon-drop").show();
        });
        $("#form-func-add").click(function (event) {
            var obj = event.srcElement || event.target;
            if (!$(obj).is("input[name='icon']")) {
                $(".icon-drop").hide();
            }
        });
    });

    /*菜单管理-新增-选择菜单树*/
    function selectFuncTree() {
        var treeId = $("#treeId").val();
        var funcId = treeId > 0 ? treeId : 1;
        var url = prefix + "/selectFuncTree/" + funcId;
        var options = {
            title: '菜单选择',
            width: "380",
            url: url,
            callBack: doSubmit
        };
        $.modal.openOptions(options);
    }

    function doSubmit(index, layero) {
        var body = layer.getChildFrame('body', index);
        $("#treeId").val(body.find('#treeId').val());
        $("#treeName").val(body.find('#treeName').val());
        layer.close(index);
    }
</script>
</body>
</html>
