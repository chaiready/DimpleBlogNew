<script>

    $(function () {
        $("#blogAddForm").validate({
            rules: {
                headerImg: {
                    required: true,
                },
                title: {
                    required: true,
                    rangelength: [2, 45]
                },
                summary: {
                    maxlength: 200
                },
                weight: {
                    //required: true,
                    number: true
                },
                categoryId: {
                    required: true
                },
            },
            messages: {
                "headerImg": {
                    required: "请选择预览图",
                },
                "title": {
                    required: "请输入标题",
                    rangelength: "请输入长度为 {0} 至 {1} 之间的标题"
                },
                "summary": {
                    maxlength: "最多输入{0}个字符"
                },
                "weight": {
                    required: "请输入权重",
                    rangelength: "请输入正确格式的权重"
                },
                "tags": {
                    required: "请输入标签",
                    rangelength: "请输入长度为 {0} 至 {1} 之间的标签"
                },
                "categoryId": {
                    required: "请选择分类",
                },
            },
        });
        var panehHidden = false;
        if ($(this).width() < 769) {
            panehHidden = true;
        }
        //初始化分栏
        //$('body').layout({initClosed: panehHidden, west__size: 350});
    });

    
    function callBackHeaderImg(fileUrl){
    	$("#header").attr("src", fileUrl);
    }

    function changeImg() {
        /* var option = {
            url: "/blog/blog/image?callBackMethod=window.parent.callBackHeaderImg",
            title: "素材库",
            width: $(window).width() / 1.5,
            callBack: imageSelect
        };
        $.modal.openOptions(option); */
    	layer.open({
            type: 2,
            shade: 0.3,
            title: false,
            fix: false,
            area: ['auto','420px'],//$(window).width() / 1.1 + 'px'
            content: "/blog/blog/image?callBackMethod=window.parent.callBackHeaderImg",
            shadeClose: true,// 是否点击遮罩关闭
            btn: ['<i class="fa fa-check"></i> 确认', '<i class="fa fa-close"></i> 关闭'],
            yes: function (index, layero) {
          	    var iframeWin = window[layero.find('iframe')[0]['name']]; 
          	 	iframeWin.uploadFile();//得到iframe页的窗口对象，执行iframe页的方法：iframeWin.method();
            },
            cancel: function () {
                return true;
            }
        });
    }

    //获取表单数据
    function getData() {
    	var  funcId = $("#funcId").val();
        var headerImg = $("#header")[0].src;
        var title = $("input[name='title']").val();
        var summary = $("input[name='summary']").val();
        var tags = $("#tags").val();
        var weight = $("input[name='weight']").val();
        var categoryId = $("select[name='categoryId']").val();
        var content = $("#summernote").summernote("code");
        var tagsArray = new Array();
        console.log(tags);
        var data = {
        	funcId: funcId,
            headerImg: headerImg,
            title: title,
            summary: summary,
            tags: tags,
            categoryId: categoryId,
            weight: weight,
            content: content
        }
        return data;
    }

    function submitHandler() {
        if ($.validate.form()) {
            var data = getData();
            $.operate.saveTab("/blog/blog/add", data);
        }
    }
</script>
</body>
